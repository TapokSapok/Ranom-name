<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title id="title">random russ name</title>
</head>

<body>
   <div class="panel">
      <p class="name">Генератор имён :3</p>
      <button type="submit" class="btn">Генерировать</button>
   </div>
   <div class="settingsPanel">
      <p class="setTitile">Настройки</p>
      <form class="input-form">
         <input class='input-s' type="number" id="setMaxLength" placeholder="макс. длинна">
         <input type="reset" value="x" class="input-reset">
      </form>

      <form class="input-form">
         <input class='input-s' type="text" id="setFirstLetter" placeholder="первая буква">
         <input type="reset" value="x" class="input-reset">
      </form>

      <form class="input-form">
         <input class='input-s' type="text" id="" placeholder="ключевые буквы" disabled>
         <input type="reset" value="x" class="input-reset" disabled>
      </form>

   </div>
</body>
<script src="main.js"></script>

</html>
